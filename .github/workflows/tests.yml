name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0

      - name: Setup .NET
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee  # v4.2.0
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Setup test configuration
        run: |
          # Write Apple Private Key to file if available
          if [ -n "${{ secrets.APPLEPRIVATEKEY }}" ]; then
            mkdir -p /tmp/test-keys
            echo "${{ secrets.APPLEPRIVATEKEY }}" > /tmp/test-keys/apple_key.p8
          fi
          
          # Create appsettings.json for tests (with empty DiscordToken to disable Discord bot in tests)
          sed -e 's/{NodeNumber}/${{ vars.NODENUMBER || '0' }}/g' \
              -e 's/"{AppleTeamId}"/"${{ secrets.APPLETEAMID }}"/g' \
              -e 's/"{AppleKeyId}"/"${{ secrets.APPLEKEYID }}"/g' \
              -e 's|"{AppleKeyPath}"|"/tmp/test-keys/apple_key.p8"|g' \
              -e 's/"{SpotifyClientId}"/"${{ secrets.SPOTIFYCLIENTID }}"/g' \
              -e 's/"{SpotifyClientSecret}"/"${{ secrets.SPOTIFYCLIENTSECRET }}"/g' \
              -e 's/"{DiscordToken}"/""/g' \
              -e 's/"{Default_LogLevel}"/"Information"/g' \
              -e 's/"{Hosting_LogLevel}"/"Information"/g' \
              -e 's/"{Allowed_Hosts}"/"*"/g' \
              appsettings.transform.json > TuneBridge.Tests/bin/Release/net9.0/appsettings.json

      - name: Run Unit Tests
        run: dotnet test TuneBridge.Tests/TuneBridge.Tests.csproj --no-build --configuration Release --filter "FullyQualifiedName~Unit" --logger "trx;LogFileName=unit-test-results.trx" --logger "console;verbosity=detailed"

      - name: Run Integration Tests
        run: dotnet test TuneBridge.Tests/TuneBridge.Tests.csproj --no-build --configuration Release --filter "FullyQualifiedName~Integration" --logger "trx;LogFileName=integration-test-results.trx" --logger "console;verbosity=detailed"

      - name: Run End-to-End Tests
        run: dotnet test TuneBridge.Tests/TuneBridge.Tests.csproj --no-build --configuration Release --filter "FullyQualifiedName~EndToEnd" --logger "trx;LogFileName=e2e-test-results.trx" --logger "console;verbosity=detailed"

      - name: Upload Test Results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.5.0
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          rm -rf /tmp/test-keys
